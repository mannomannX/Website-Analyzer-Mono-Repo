name: 'Fusion-Repo Erstellen & Aktualisieren'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
  repository_dispatch:
    types: [monomono-sync-event]
jobs:
  sync-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout fusion repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      # ==============================================================================
      # ✨ HIER IST DER FINALE FIX ✨
      # Wir fügen  wieder hinzu, um Submodules
      # zu verhindern und die Repos als normale Ordner zu behandeln.
      # ==============================================================================
      - name: Clone sub-repos
        run: |
          git config --global url."https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"
          
          REPOS_TO_SYNC=${{ inputs.repos || 'mannomannX/website-analyzer-dashboard,mannomannX/website-analyzer-api' }}
          for repo in $(echo "$REPOS_TO_SYNC" | sed 's/,/ /g'); do
            folder_name=$(basename $repo)
            echo "-> Cloning $repo into $folder_name..."
            rm -rf "$folder_name"
            git clone --depth 1 https://github.com/$repo.git "$folder_name" && rm -rf "$folder_name/.git"
          done

      - name: Create README and commit
        run: |
          echo "# Fusion-Repo" > README.md
          echo "" >> README.md
          echo "This repository is an automatic fusion of the following projects:" >> README.md
          for repo in $(echo "${{ inputs.repos || 'mannomannX/website-analyzer-dashboard,mannomannX/website-analyzer-api' }}" | sed 's/,/ /g'); do
            echo "- [$repo](https://github.com/$repo)" >> README.md
          done
          echo "" >> README.md
          echo "Last update: $(date)" >> README.md
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Fusion-Repo: Sync sub-repos"
            git push
          else
            echo "No new changes found in sub-repos."
          fi
